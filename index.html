<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Buntil Run</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start Screen -->
    <div id="start-screen">
      <h1 class="pixel-text">BUNTIL RUN</h1>
      <p class="pixel-subtext">Help Buntil run! Hindari rintangan!</p>
      <p class="pixel-subtext">Gunakan panah kiri & kanan untuk bergerak</p>
      <button id="startBtn" class="pixel-button pixel-border">
        START GAME
      </button>
    </div>

    <!-- Pause Button -->
    <button
      id="pauseBtn"
      class="pixel-button"
      style="
        display: none;
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 150;
      "
    >
      ⏸ Pause
    </button>

    <!-- Score Display -->
    <div id="scoreDisplay">Score: 0</div>

    <!-- Game Over Overlay -->
    <div id="startOverlay">
      <h2>Game Over</h2>
      <p id="finalScore"></p>
      <button class="pixel-button" onclick="startGame()">Main Lagi</button>
      <button class="pixel-button" onclick="goToMainMenu()">
        Ke Menu Utama
      </button>
    </div>

    <div id="pauseOverlay" style="display: none;">
      <div class="pixel-text">Game Paused</div>
      <button id="resumeBtn" class="pixel-button">▶ Resume</button>
      <button id="menuBtn" class="pixel-button">Main Menu</button>
    </div>
    

    <!-- Three.js & Game Logic -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
      import { GLTFLoader } from 'https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';
    </script>
    <script src="game.js"></script>
  </body>
</html>
